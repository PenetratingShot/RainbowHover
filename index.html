<html>
<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Quicksand" />
<title>Rainbowhover</title>
<link rel="shortcut icon" href="https://www.tattooforaweek.com/images/rainbow.jpg">
<head>
  <style>
    #text {
      width: 100%;
      height: 700px;
      text-align: center;
      font-size: 50px;
      font-family: 'Quicksand';
    }
    body {
      text-align: center;
      font-family: 'Quicksand';
      margin-top: 0px;
      margin-bottom: 0px;
      margin-left: 0px;
      margin-right: 0px;
    }
    p {
      text-align: left;
    }
  </style>
</head>
<body>
  <h1>Rainbow Hover</h1>
  <h2><strong>Hover over the rainbow to get a random color!</strong></h2>
  <h3>Click on the Hex code to copy it.</h3>
  <div id="text">ðŸŒˆ</div>
  <h2>Color Select</h2>
  <p id="pchange" style="text-align:center;font-size:25px;"><strong>The magical rainbowhover box changes the color of this text too!</strong></p>
  <hr width="25%">
  <h2>Heart Growth</h2>
  <h3 style="text-align:center;font-size:25px;" id="heartP">Click the heart to show your love for this site!</h3>
  <img src="http://bestanimations.com/Signs&Shapes/Hearts/heart-animation3.gif" id="heart">
  <script type="text/javascript">
    var div = document.getElementById('text'),
      randomColor = function(e) {
        var hex = Math.floor(Math.random() * 0xFFFFFF),
          res = e.target,
          result = "#" + hex.toString(16);
        var pChange = document.getElementById('pchange');
        res.style.backgroundColor = result;
        res.innerHTML = result;
        pChange.style.color = result;
      },
      selectText = function (element) {
        var range, selection;    
        if (document.body.createTextRange) {
          range = document.body.createTextRange();
          range.moveToElementText(element);
          range.select();
        } else if (window.getSelection) {
          selection = window.getSelection();        
          range = document.createRange();
          range.selectNodeContents(element);
          selection.removeAllRanges();
          selection.addRange(range);
        }
      }
      copyColor = function(e) {
        var copyTextDiv = e.target;
        selectText(copyTextDiv);
        try {
          var copied = document.execCommand('copy');
          var msg = copied ? 'successful.' : 'unsuccessful.';
          alert('Color copy ' + msg);
        } catch (err) {
          console.log('Unable to copy on this browser.');
        }            
      };
    var heart = document.getElementById('heart');
    function changeHeart(e) {
      var styles = window.getComputedStyle(heart); 
      var heartW = parseInt(styles.width);
      var heartH = parseInt(styles.height);
      var newHeight = heartH + 40;
      var newWidth = heartW + 40;
      heart.style.width = newHeight + 'px';
      heart.style.height = newHeight + 'px';
        if (heartW === 952 && heartH === 952) {
              document.getElementById('heartP').innerHTML = 'Your Love Is big enough!';
              document.getElementById('heartP').style.fontWeight = "bold";
              document.getElementById('heartP').style.fontSize = "35px";
            }
    }
    window.onblur = function () { document.title = 'you left?'; }
    window.onfocus = function () { document.title = 'you came back! YAY!'; }
    div.addEventListener('mouseover', randomColor);
    div.addEventListener('click', copyColor);
    heart.addEventListener('click', changeHeart);
  </script>
</body>
</html>
